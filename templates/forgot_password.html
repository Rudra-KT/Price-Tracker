<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Oxanium:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_pass.css') }}">
    <link rel="icon" href="static/android-chrome-512x512.png">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="alert {{ category }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ request.form.get('email', '') }}" placeholder="Enter your email address" required>
            </div>

            {% if show_code_input %}
            <div class="form-group">
                <label for="reset_code">Reset Code</label>
                <input type="text" id="reset_code" name="reset_code" placeholder="Enter the reset code" required>
            </div>
            {% endif %}

            <div class="form-group">
                <button type="submit" class="submit-btn">Reset Password</button>
            </div>

            <div class="form-group back-to-login">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
